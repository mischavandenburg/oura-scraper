# Example secret - replace with your actual values
# For production, use a secrets manager like External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: oura-scraper-secrets
  namespace: oura-scraper
type: Opaque
stringData:
  OURA_DB_PASSWORD: "your_database_password"
  OURA_CLIENT_ID: "your_client_id"
  OURA_CLIENT_SECRET: "your_client_secret"
  OURA_ACCESS_TOKEN: "your_access_token"
  OURA_REFRESH_TOKEN: "your_refresh_token"
